<div class="container">
  <div class="row">
    <h2 class="col-8">Github Users</h2>
    <div class="col-4">
      <div class="row d-flex align-items-center">
        <div class="col form-floating">
          <input id="floatingInput" (input)="buscar()" placeholder="Nombre de Usuario" type="text" class="form-control" [(ngModel)]="userName" style="height: 50px;">
          <label for="floatingInput">Nombre de Usuario</label>
        </div>
        <div class="col">
          <button class="btn btn-info"  (click)="buscar()">Search</button>
        </div>
      </div>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>URL de github</th>
          <th>Details</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersMostrados">
          <ng-container>
            <td>{{user.id}}</td>
            <td><img width="60px" src="{{user.avatar_url}}"></td>
            <td>{{user.login}}</td>
            <td><a href="{{user.html_url}}">{{user.html_url}}</a></td>
            <td><button class="btn btn-success" (click)="buscar(user.login)" >Details</button></td>
            <td><button class="btn btn-danger" (click)="borrar(user.id)">Delete</button></td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
